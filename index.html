<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="symbolcont">
    <svg width="29" height="29" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#000000" d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584l-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/>
    </svg>    
    </div>
    <div class="sign-in-text">Sign in to X</div>
    <button id="google-sign">
        <img src="https://img.icons8.com/color/48/undefined/google-logo.png" alt="google logo">
        <p>Sign in with Google</p>
    </button>
    <button id="apple-sign">
        <img src="https://img.icons8.com/ios-filled/50/undefined/mac-os.png" alt="apple logo">
        <p>Sign in with Apple</p>
    </button>
    <p>---------------Or---------------</p>
    <form>
        <input type="text" placeholder="Phone, email or username ">
        <input id="next" type="submit" value="Next">
        <input id="forgot" type="submit" value="Forgot Password?">
    </form>
    <p id="signup">Don't have an account? <a href="#">Sign up</a></p>
    <p> &#169 Copyright2023.<strong>SHIVAM</strong></p>
</div>

</body>
</html>
